name: Android CI

on:
  pull_request: # Triggers on any pull request

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin' # Using Temurin distribution of JDK

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3 # This action handles Gradle caching

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run Spotless Check
        run: ./gradlew spotlessCheck

      - name: Run Detekt
        run: ./gradlew detekt

      - name: Run Lint for app module
        run: ./gradlew :app:lintDebug # Runs Android Lint for the debug variant of your :app module

      - name: Run unit tests
        run: ./gradlew test # Runs unit tests for all modules

      - name: Build debug APK for app module
        run: ./gradlew :app:assembleDebug # Builds the debug APK for your :app module
